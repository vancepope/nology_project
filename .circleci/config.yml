# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: cimg/python:3.11.2
    steps:
      - checkout
      - run: python3 -m venv env && source ~/bin/activate && pip install -r requirements.txt && pytest ~/test/Test_NologyNav_Unit.py ~/test/Test_Google_API_Handler.py ~/test/Test_NologyNav_Integration.py -v --html=report.html --cov=server/ --cov-report=html --cov-branch && npm run build && export FLASK_APP=~/server/NologyNav.py && flask run