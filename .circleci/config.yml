# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  run-tests:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: circleci/python:3.10.7
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
            - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
        name: Install Python Dependencies
        command: |
        python3 -m venv env
        source ~/bin/activate
        pip install -r requirements.txt
      - run:
        name: Build NPM dependencies
        npm install
        command:
      - run: Run Unit Test
      - command: |
        pytest ~/test/Test_NologyNav_Unit.py ~/test/Test_Google_API_Handler.py ~/test/Test_NologyNav_Integration.py -v --html=report.html --cov=server/ --cov-report=html --cov-branch
      - run: Build And Run Application
      - command: |
        npm run build && export FLASK_APP=~/server/NologyNav.py && flask run

workflow:
  build_test:
    jobs:
      - run_tests